<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1><img src="favicon.ico" alt="logo" /> Tic Tac Toe</h1>
      </header>
      <main>
        <div class="players-container">
          <div id="player-one-container">
            <h3>
              <span id="player-one-name">Player 1</span>
              <i class="fas fa-user-secret"></i>
            </h3>
          </div>
          <div id="message-container">
            <h3 id="message"></h3>
          </div>
          <div id="player-two-container">
            <h3>
              <i class="fas fa-user-astronaut"></i>
              <span id="player-two-name">Player 2</span>
            </h3>
          </div>
        </div>
        <div id="board-container">
          <div class="field" id="0"></div>
          <div class="field" id="1"></div>
          <div class="field" id="2"></div>
          <div class="field" id="3"></div>
          <div class="field" id="4"></div>
          <div class="field" id="5"></div>
          <div class="field" id="6"></div>
          <div class="field" id="7"></div>
          <div class="field" id="8"></div>
        </div>
        <button id="restart-button">Restart</button>
        <div id="dialog-box">
          <h2>Enter Your Names</h2>
          <div class="player-input">
            <label>Player 1 <i class="fas fa-user-secret"></i></label>
            <input
              type="text"
              placeholder="Enter a Name (X)"
              id="player-one-input"
              maxlength="10"
            />
          </div>
          <div class="player-input">
            <label>Player 2 <i class="fas fa-user-astronaut"></i></label>
            <input
              type="text"
              placeholder="Enter a Name (O)"
              id="player-two-input"
              maxlength="10"
            />
          </div>
          <span class="error-message"></span>
          <input type="submit" value="Play" id="play-button" />
        </div>
      </main>
      <div id="dark-background"></div>
      <footer>
        <p>Copyright Â© 2021</p>
        <a href="https://github.com/milosmicevic" target="_blank">
          milosmicevic <i class="fab fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
